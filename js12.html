<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object in js</title>
</head>
<body>
    <div class="container">
        <h1>This is math object</h1>
    </div>
    <script>
        let m = Math;
        console.log(m);
                console.log("E: 2.718281828459045\
        LN2: 0.6931471805599453\
        LN10: 2.302585092994046\
        LOG2E: 1.4426950408889634\
        LOG10E: 0.4342944819032518\
        PI: 3.141592653589793\
        SQRT1_2: 0.7071067811865476\
        SQRT2: 1.4142135623730951");
        
        //functions in maths
        let a = 34.45;
        let b = 89;
        console.log("The value of a and b is ", a,b);
        console.log("The value of a and b rounded is ", Math.round(a),b);

        console.log("2 raised to the power of 2 is "+ Math.pow(3,2));
        console.log("square root of 36 and 64  "+ Math.sqrt(36), Math.sqrt(64));

        //ceil and floor
        console.log("5.8 rounded up to nearest integer is ",Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is ",Math.floor(5.8));

        //absolute value of 
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));
        console.log("Difference between 34000 and 89000 is ", Math.abs(34000-89000));
        console.log(89000-34000);

        //Trigo functions =>we give value in radian
        console.log("The value of sin(pi)", Math.sin(Math.PI/2));

        // min and max

        console.log("mininmum value 6,3,9,2", Math.min(6,3,9,2));
        console.log("Max value 6,3,9,2", Math.max(6,3,9,2));
        //Generaing a random number
        console.log("The random number is ", Math.random());
        //(a,b)= a+(b-a)*Math.random()
        let a1=1, b1=100;
        let ran = a1 + (b1 - a1)*Math.random();
        console.log("The random number from 1 to 100 ", Math.random(a1+( b1-a1)*Math.random()));
        console.log("The random number from 1 to 100 ", Math.round(ran));
    </script>
</body>
