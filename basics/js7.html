<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating DOM</title>
</head>
<body>
    <div id = "main" class="container">
        <ul id="nav">
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>SERVICES</li>
            <li>MOREABOUT</li>
            <li>CONTACT US</li>
        </ul>
    </div>
    <div class="container">
       
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        console.log(nav.innerHTML);
        // console.log(nav.innerHTML="<li>Dynamic element</li>");
        let containers = document.getElementsByClassName('container');
        console.log(containers[0]);
        console.log(containers[1]);
        //css selectors
        let sel = document.querySelector('.container');
        console.log("Selector returns ", sel);
        sel = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel);
        console.log(sel[0]);
        console.log(sel[0].innerHTML="inserted");
        console.log(sel[0]);
    </script>
</body>
</html>
